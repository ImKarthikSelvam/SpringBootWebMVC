  <div id="wrapper">

        <!-- Sidebar -->
   <div id="sidebar-wrapper" ng-show="menuDisplayed">
        
	<div class="dropdown padding-bottom-20 " ng-repeat="item in dashboards">
    <button class="btn btn-default dropdown-toggle button-width-250" type="button" data-toggle="dropdown" ng-mouseover="falsify(item)" ng-click="falsifyClick(item)" >{{item.label}}
    <span class="caret"></span></button>
	    <div class="first_dropdown">
		    <ul class="dropdown-menu thingList" ng-show="anotherDropdown">
		      <li class="dropdown-submenu">		        
		        <a class="test" tabindex="-1" ng-repeat="thing in dashboard.dashboardTypes" ng-show="thing.link.length>0" href="{{thing.link}}" target="myIframe" ng-mouseover="toggle(item,thing)" ng-click="toggleClick(item,thing)">{{thing.label }}</a>
		        <a class="test" tabindex="-1"  ng-repeat="thing in dashboard.dashboardTypes" ng-show="thing.link.length==0" href target="myIframe" ng-click="toggleClick(item,thing)">{{thing.label }}</a>
		        
		        <div class="second_dropdown">
			        <ul class="dropdown-menu stuffList" ng-show="newDropdown">
			          <li><a class="test" tabindex="-1" ng-repeat="stuff in dashboardType.dashboardUrls" href="{{stuff.link}}" target="myIframe">{{stuff.label}}</a></li>
			        </ul>
		        </div>
		        
		      </li>
		    </ul>
	  </div>
  </div>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href class="btn btn-default" id="menu-toggle" ng-click="toggling()"><span class="glyphicon glyphicon-chevron-left"></span>View Menu</a>
                        <h1>Dashboards</h1>
                       <iframe name='myIframe' width="1200px" height="800px" frameborder="0" src></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
